name: CI

on:
  push:
  pull_request:
    branches:
      - 'main'

jobs:
  mypy_type_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: |
          pip3 install --upgrade pip
          pip3 install mypy
          python3 -m mypy scrapers
